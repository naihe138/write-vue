<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue</title>
</head>
<body>
  <div id="root">
    <div>
      <p style="color: red;" id="cc">
        {{ name }} {{  age  }}
        <span>{{age}}</span>
      </p>
    </div>
  </div>
  <script src="../dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#root',
      data() {
        return {
          name: 'abc',
          age: '123'
        }
      },
      mounted() {
        console.log('mounted');
        setTimeout(() => {
          console.log('1111');
          this.age = '567'
          this.age = '567'
          this.age = '567'
          this.age = '567'
          this.age = '567'
        }, 2000)
      }
    })
  </script>
</body>
</html>
